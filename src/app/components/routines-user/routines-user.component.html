<!-- Secciones del usuario autenticado -->
<div class="user-sections" *ngIf="isAuthenticated">
  <!-- Mis rutinas -->
  <div class="section">
    <h2>MIS RUTINAS</h2>
    <div *ngIf="loading.userRoutines" class="loading">
      Cargando tus rutinas...
    </div>
    <ul *ngIf="!loading.userRoutines">
      <li
        *ngFor="let routine of userRoutines"
        class="routine-item user-routine"
        (click)="viewUserRoutineDetails(routine.id)"
      >
        <div class="routine-info">
          <strong>
            <span *ngIf="routine.is_public">ğŸŒ</span>
            {{ routine.name }}
          </strong>
        </div>
        <span class="click-hint">Clic para ver detalles</span>
      </li>
    </ul>
    <div
      *ngIf="!loading.userRoutines && userRoutines.length === 0"
      class="no-data"
    >
      No tienes rutinas creadas aÃºn.
    </div>
  </div>
</div>
